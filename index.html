<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
         connect-src 'self' https://api.openai.com;
         script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
         style-src 'self' 'unsafe-inline' https://use.fontawesome.com;
         style-src-elem 'self' 'unsafe-inline' https://use.fontawesome.com;
         font-src 'self' https://use.fontawesome.com;">
</head>

<body>
    <div id="container">
        <div id="leftContainer">
            <div id="savedChats">
            </div>
        </div>
        <div id="rightContainer">
            <div id="modelSwitch">
                <p id="modelText">GPT-4</p>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="chatHistory"></div>
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
            <div id="userInterface">
                <textarea id="inputBox" placeholder="Type your message..."></textarea>
                <button id="newButton">New chat</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
